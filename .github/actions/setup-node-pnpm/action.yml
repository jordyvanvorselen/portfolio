name: 'Setup Node.js and pnpm'
description: 'Setup Node.js, pnpm and install dependencies'

runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup env vars
      run: cp .env.test .env
      shell: bash

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install
      shell: bash
