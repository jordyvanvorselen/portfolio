services:
  playwright:
    image: mcr.microsoft.com/playwright:v1.54.0-noble
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - CONTAINER=true
      - NEXT_PUBLIC_E2E_TESTING=true
    network_mode: host
    command: tail -f /dev/null # Keep container running

volumes:
  node_modules:
